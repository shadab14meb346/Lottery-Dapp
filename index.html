<head>
    <meta charset="UTF-8">

<body>
	<div class="container">
    <div class="jumbotron">
		<h1> Lottery Dapp </h1> <span>Date of the Lottery Draw</span>
        <h2>Manager Address: <span id="manager">0x0000000</span></h2>
        <h3> Transaction Id:<span id="transaction"></span></h3>
        <h3>Winner Address:<strong id="won"></strong></h3>

    </div>
		<img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

        <input id="ether" name="betamount" type="number">
		<button id="button">Enter in Lottery</button>
        <button id="winner" >Pick Winner</button>

		<h3>Total No of Players:<strong id="playersno"></strong></h3>
		<h3>Total Amount of Ether On Bet: <strong id="prize"></strong></h3>
